{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card login-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-chart-line text-primary display-4 mb-3"></i>
                        <h2 class="card-title">Trading Signals Pro</h2>
                        <p class="text-muted">Nhập key để tiếp tục</p>
                    </div>

                    <form method="POST" id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Nickname</label>
                            <input type="text" class="form-control" name="nickname" required 
                                   placeholder="Nhập nickname của bạn">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Access Key</label>
                            <input type="password" class="form-control" name="access_key" required
                                   placeholder="Nhập key truy cập">
                            <div class="form-text">
                                Key có thời hạn 24h, 1 tuần, 1 tháng, 3 tháng hoặc vĩnh viễn
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-unlock me-2"></i>Tiếp tục
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Cần key? Liên hệ admin qua Facebook hoặc Telegram
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
